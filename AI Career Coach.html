<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Coach - Personalized Path Finder</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1f2937;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 4rem auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #2563eb;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #output {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #f9fafb;
      border-left: 4px solid #2563eb;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      color: #111827;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Your Career Coach</h1>
    <form id="careerForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="skills">Skills (e.g., design, empathy)</label>
      <input type="text" id="skills" required />

      <label for="interests">Interests (e.g., education, AI)</label>
      <input type="text" id="interests" required />

      <button type="submit">Get Career Advice</button>
    </form>

    <div id="output"></div>
  </div>

  <footer>
    &copy; 2025 Career Coach | Built with üíô and Groq
  </footer>

  <script>
    const form = document.getElementById('careerForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.textContent = "Fetching your personalized career advice...";

      const name = document.getElementById('name').value;
      const skills = document.getElementById('skills').value;
      const interests = document.getElementById('interests').value;

      try {
        const response = await fetch("https://adesubomi99.app.n8n.cloud/webhook-test/Career%20Coach", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, skills, interests })
        });

        const data = await response.json();
        output.textContent = data["Career advice"] || "‚ö†Ô∏è No advice returned. Please try again.";
      } catch (err) {
        output.textContent = "‚ùå Something went wrong. Please check your connection.";
      }
    });
  </script>
</body>
</html>
